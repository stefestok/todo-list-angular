<input 
  type="text"
  placeholder="Pridať úlohu..."
  [(ngModel)]="newTodoText"
  (keyup.enter)="addTodo()"
/>
<button (click)="addTodo()">add</button>

<ul>
  @for (todo of todos; track todo) {
    <li>
      {{ todo.text }}
      <button (click)="removeTodo(todo)">remove</button>
    </li>
  }
</ul>
